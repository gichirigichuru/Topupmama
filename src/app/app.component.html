<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-5  bg-white border-bottom shadow-sm ">
  <h5 class="my-0 mr-md-auto font-weight-normal">Angular</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a *ngIf="this.authService.isLoggedIn" class="nav-link mx-3 text-dark" routerLink="/home">Home</a>
    <a *ngIf="!this.authService.isLoggedIn" class="mx-5 btn btn-outline-primary" routerLinkActive="active" routerLink="/log-in">Sign
      in</a>
  </nav>
  <a *ngIf="!this.authService.isLoggedIn" class="btn btn-primary" routerLinkActive="active"
    routerLinkActive="active" routerLink="/sign-up">Sign up</a>
  <button (click)="logout()" *ngIf="this.authService.isLoggedIn" type="button" class="mx-auto btn btn-danger">Logout</button>
</div>

<router-outlet></router-outlet>
