<div class="auth-wrapper container">
    <form class="col-8 form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
      <h3 class="mt-5 h3 mb-3 font-weight-normal text-center">Please sign in</h3>
      <div class="form-group mt-3">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group mt-3">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-block btn-primary mt-3">Sign in</button>
    </form>
  </div>
