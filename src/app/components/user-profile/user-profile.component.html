<div class="container">
    <div class="row">
      <div class="inner-main border border-rounded p-3 col-6">
        <h2 class="mb-4">User Profile</h2>
        <img src="{{this.currentUser.avatar}}" alt="Image">
        <p><strong>Name:</strong> {{ this.currentUser.first_name }} {{this.currentUser.last_name}}</p>
        <p><strong>Email:</strong> {{ this.currentUser.email }}</p>
  
        <div class="row">
          <div class="col-2">
            <button class="btn btn-primary">
              Edit
            </button>
          </div>
  
          <div class="col-2">
            <button class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
